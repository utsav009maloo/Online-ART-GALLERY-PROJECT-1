<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Contact us</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
<link rel="stylesheet" href="rr.css">
</head>
<body>
	<div class="container">
		<h1 class="brand"><span>ART_STREET</span></h1>
		<div class="wrapper animated bounceInLeft">
			<div class="company-info">
				<h3>Contact Us</h3>
				<ul>
					<li><i class="fa fa-road"></i> MP,INDORE</li>
					<li><i class="fa fa-phone"></i> +(91)84567912</li>
					<li><i class="fa fa-envelope"></i> ARTSTREET@gmail.com</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Details</h3>
				<div class="alert">Your message has been sent
				</div>
				<form id="contactForm">
					<p>
						<label>Name</label>
						<input type="text" name="name" id="name" required>
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company" id="company" >
					</p>
					<p>
						<label>Email</label>
						<input type="email" name="email" id="email" required>
					</p>
					<p class="full">
						<label>Phone No.</label>
						<input type="text" name="phone" id="phone">
					</p>
					<p>
						<label>Message</label>
						<textarea name="message" rows="5" id="message"></textarea>
					</p>
					<p class="full">
						<button type="Submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/8.6.4/firebase.js"></script>
	<script src="main.js"></script>

</body>
</html>
